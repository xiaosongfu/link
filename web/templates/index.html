<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Url Collection</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="main">
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <td>ID</td>
            <td>标题</td>
            <td>分类</td>
            <td>标签</td>
            <td>url</td>
        </tr>
        </thead>
        <tbody>
        {{ range .}}
        <tr>
            <td>{{.Id}}</td>
            <td><a href="{{.Url}}" target="_blank">{{.ShortTitle}}</a></td>
            <td>{{.CategoryId}}</td>
            <td>{{.Tag}}</td>
            <td><a href="{{.Url}}" target="_blank">{{.Url}}</a></td>
        </tr>
        {{ end }}
        </tbody>
    </table>
</div>
</body>
<script href="/static/js/jquery-3.3.1.min.js"></script>
<script href="/static/js/bootstrap.min.js"></script>
<style>
    .main {
        text-align: left;
        width: 90%;
        height: 90%;
        margin: auto;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }
</style>
</html>
